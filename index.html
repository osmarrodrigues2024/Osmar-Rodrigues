<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Desafio-css-intermediario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="texto-lateral">
            <h2>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>
        <form name="form">
            <div class="meu-form">
            <br>
            <input type="text" id="nomeid" placeholder="Nome completo" required="required" name="nome" class="item"/>
            <br>
            <input type="tel" id="foneid" placeholder="Telefone" name="fone" class="item"/>
            <br>
            <input type="email" id="emailid" placeholder="email" name="email" class="item"/>
            <br>
            <textarea placeholder="Mensagem"></textarea>
            <small class="error-message">*Campo obrigatório</small>
            <span class="erro-msg" id="erroEmail"></span>
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar"/>
        </div>
        </form>

    </div>
    <script src="script2.js"></script>
</body>

</html>
